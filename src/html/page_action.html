<!DOCTYPE html>
<html>
<head>
	<title>TagPro Replays Sound</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="/lib/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/lib/ffmpeg-all-codecs.js"></script>
	<script type="text/javascript" src="/lib/FileSaver.min.js"></script>
</head>
<body>
	<div class="header">
		<h1>TagPro Replays Sound</h1>		
	</div>
	<div id="main-div">
		<br>
		<br>
		
		<!-- Matched Container -->
		<div class="container" id="matched-container">
			<h2>Matched Files</h2>
			<br>
			<table class="matched" id="match-table" class="sortable">
				<colgroup>
				    <col class="first">
				    <col class="second">
				    <col class="third">
				</colgroup>
				<tr><th>Raw</th><th>Rendered</th><th> </th></tr>
				<tr><td class="raw">Raw</td><td class="ren">webm</td><td><button>Download</button></td></tr>
				<tr><td class="raw">Raw</td><td class="ren">webm</td><td><button>Download</button></td></tr>
			</table>
		</div>

		<!-- Unmatched Container -->
		<div class="container" id="unmatched-container">
			<h2>Unmatched</h2> 
			<span>Drag to match</span>
			<br>
			<div id="unmatched-div">
				<table id="unmatched-raw" class="unmatched" style="">
					<tr><th>Raw</th></tr>
					<tr><td class="uraw draggable droppable" name="Raw 1">Raw 1</td></tr>
					<tr><td class="uraw draggable droppable" name="Raw 2">Raw 2</td></tr>
				</table>
				<table id="unmatched-ren" class="unmatched" style="margin-left: 10%">
					<tr><th>Rendered</th></tr>
					<tr><td class="uren draggable droppable" name="webm 1">webm 1</td></tr>
					<tr><td class="uren draggable droppable" name="webm 2">webm 2</td></tr>
				</table>
			</div>
			<br>
		</div>
		<br>


		<input id="file-upload" type="file" name="name" style="display: none;" accept=".txt, .webm" multiple>
		<button id="upload-button">Load Replay Files</button>
	</div>
	<script type="text/javascript" src="/src/js/page_action.js"></script>
</body>
</html>
